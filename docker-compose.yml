services:
  # Эмулятор S3 (Object Storage) - ОТКЛЮЧЕН
  # MinIO отключен в пользу Yandex Object Storage (feature-2.5)
  # Для использования MinIO раскомментируйте сервис ниже и добавьте зависимость в сервис app
  # minio:
  #   image: minio/minio
  #   container_name: minio
  #   ports:
  #     - "9000:9000"  # API
  #     - "9001:9001"  # Консоль управления
  #   environment:
  #     MINIO_ROOT_USER: minioadmin
  #     MINIO_ROOT_PASSWORD: minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - minio_data:/data
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3

  # Mock Replicate эмулятор (запускается первым, т.к. app зависит от него)
  mock-replicate:
    image: python:3.9-slim
    container_name: mock-replicate
    working_dir: /app
    ports:
      - "8001:8001"
    volumes:
      - ./mock_replicate.py:/app/mock_replicate.py
      - ./requirements.txt:/app/requirements.txt
    command: >
      sh -c "pip install --no-cache-dir fastapi uvicorn httpx requests Pillow &&
             uvicorn mock_replicate:app --host 0.0.0.0 --port 8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=3).read()"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 300s

  # FastAPI приложение (основной бот)
  app:
    build: .
    container_name: telegram-bot-app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      # minio:  # Отключено в пользу Yandex Object Storage (feature-2.5)
      #   condition: service_healthy
      mock-replicate:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./mock_replicate.py:/app/mock_replicate.py
      - ./.cursor:/app/.cursor
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload

